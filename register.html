<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UiTM ClubSphere - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-page">
        <div class="login-container register-container">
            <div class="login-header">
                <div class="logo-circle">ðŸŽ“</div>
                <h1>Registration</h1>
                <p>Create your ClubSphere account</p>
            </div>
            
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="regUserType">Register As *</label>
                    <select id="regUserType" name="user_type" required onchange="toggleStudentFields()">
                        <option value="">Select account type</option>
                        <option value="student">Student</option>
                        <option value="club_admin">Club Admin</option>
                        <option value="admin">Student Affairs</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="regName">Full Name *</label>
                    <input type="text" id="regName" name="user_name" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="regEmail">Email Address *</label>
                    <input type="email" id="regEmail" name="user_email" placeholder="your.email@student.uitm.edu.my" required>
                </div>

                <div id="studentFields">
                    <div class="form-group">
                        <label for="regStudentId">Student ID *</label>
                        <input type="text" id="regStudentId" name="student_number" placeholder="e.g., 2024974281">
                    </div>

                    <div class="form-group">
                        <label for="regFaculty">Faculty *</label>
                        <select id="regFaculty" name="student_faculty">
                            <option value="">Select your faculty</option>
                            <option value="FSKM">Faculty of Computer and Mathematical Sciences</option>
                            <option value="FPP">Faculty of Business Management</option>
                            <option value="FPPS">Faculty of Administrative Science and Policy Studies</option>
                            <option value="FKM">Faculty of Communication and Media Studies</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="regProgram">Program *</label>
                        <input type="text" id="regProgram" name="student_program" placeholder="e.g., CS264">
                    </div>

                    <div class="form-group">
                        <label for="regSemester">Semester *</label>
                        <input type="number" id="regSemester" name="student_semester" placeholder="e.g., 3" min="1" max="10">
                    </div>
                </div>

                <div class="form-group">
                    <label for="regPassword">Password *</label>
                    <input type="password" id="regPassword" name="user_password" placeholder="Create a password" required>
                </div>

                <div class="form-group">
                    <label for="regConfirmPassword">Confirm Password *</label>
                    <input type="password" id="regConfirmPassword" placeholder="Re-enter your password" required>
                </div>

                <button type="submit" class="login-btn">Register</button>
                
                <div class="login-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function toggleStudentFields() {
            const userType = document.getElementById('regUserType').value;
            const studentFields = document.getElementById('studentFields');
            const inputs = studentFields.querySelectorAll('input, select');
            
            if (userType === 'student' || userType === 'club_admin') {
                studentFields.style.display = 'block';
                inputs.forEach(input => input.required = true);
            } else {
                studentFields.style.display = 'none';
                inputs.forEach(input => input.required = false);
            }
        }
    </script>

    <script src="auth.js"></script>
</body>
</html>
